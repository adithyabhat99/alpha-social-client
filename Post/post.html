    <!-- Post -->
    <div class="post" id="post">
      <div class="image-header">
        <img src="" alt="" class="dp" />
        <div class="details">
          <p class="username"></p>
          <p class="location"></p>
        </div>
        <p class="caption"></p>
      </div>
      <div class="image">
        <img src="" alt="" class="pimg" />
      </div>
      <div class="image-footer">
        <i class="like far fa-thumbs-up"></i>
        <p class="nolikes"></p>
        <p class="nocomments"></p>
        <p class="likes">Likes</p>
      </div>
    </div>
    <div class="comment">
      <input type="text" class="commentInput" placeholder="Comment here" />
      <button class="commentBtn">Comment</button>
    </div>

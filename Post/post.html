<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Post</title>
    <link rel="stylesheet" href="post.css" />
    <script src="post.js"></script>
    <script src="https://kit.fontawesome.com/ca7070ab60.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Back to top -->
    <a href="#post" id="back-top"><i class="fas fa-arrow-up fa-2x"></i></a>
    <!-- Post -->
    <div class="post" id="post">
      <div class="image-header">
        <img
          src=""
          alt=""
          class="dp"
        />
        <div class="details">
          <p class="username"></p>
          <p class="location"></p>
        </div>
        <p class="caption"></p>
      </div>
      <div class="image">
        <img
          src=""
          alt=""
          class="pimg"
        />
      </div>
      <div class="image-footer">
        <i class="like far fa-thumbs-up"></i>
        <p class="nolikes"></p>
        <p class="nocomments"></p>
        <p class="likes">Likes</p>
      </div>
    </div>
    <div class="comment">
      <input type="text" class="commentInput" placeholder="Comment here" />
      <button class="commentBtn">Comment</button>
    </div>
    <!-- Comments -->
    <div class="Comments">
      <!-- <div class="userComment">
        <p class="Username">Adithya:</p>
        <p class="message">Awesome</p>
        <button class="delete">Delete</button>
      </div>
      <div class="userComment">
        <p class="Username">Adithya:</p>
        <p class="message">Awesome</p>
        <button class="delete">Delete</button>
      </div> -->
    </div>
  </body>
</html>

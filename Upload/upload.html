<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Upload</title>
    <link rel="stylesheet" href="upload.css" />
    <script src="upload.js"></script>
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="header">Upload</p>
    <input type="file" class="Image" id="Image"/>
    <img src="" alt="" class="preview">
    <form class="Upload">
      <input type="text" class="caption" id="caption" placeholder="Caption" />
      <input type="text" class="location" id="location" placeholder="Location" />
      <input type="checkbox" class="public" id="public"/>
      <label class="Label">Public</label>
      <button type="submit" class="send">Upload</button>
    </form>
  </body>
</html>

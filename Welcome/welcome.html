<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome</title>
    <link href="welcome.css" rel="stylesheet" />
    <script src="welcome.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Welcome to alpha-social!</h1>
      <form class="login">
        <input type="text" id="usn" placeholder="Username,Email or Phone" />
        <input type="password" id="psw" placeholder="Password" />
        <button type="submit" id="lbtn" value="Login">Login</button>
      </form>
    </div>
    <form class="create">
      <h2>Create Account</h2>
      <input type="text" id="fn" placeholder="Firstname*" />
      <input type="text" id="ln" placeholder="Lastname*" />
      <input type="text" id="un" placeholder="Username*" />
      <input type="password" id="pw" placeholder="Password*" />
      <input type="text" id="em" placeholder="Email" />
      <input type="text" id="ph" placeholder="Phone" />
      <input type="text" id="ab" placeholder="Bio" />
      <div class="check"><input type="checkbox" id="pb" />public account</div>
      <p>Phone number or email must be entered</p>
      <button type="submit" id="cbtn" value="Create" >Create Account</button>
    </form>
    <p>alpha-social &copy; 2019</p>
  </body>
</html>

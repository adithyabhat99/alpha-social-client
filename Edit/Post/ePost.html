<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Post</title>
    <link rel="stylesheet" href="ePost.css" />
    <script src="ePost.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="header">Edit</p>
    <input type="file" class="Image" />
    <div class="Upload">
      <input type="text" class="caption" placeholder="Caption" />
      <input type="text" class="location" placeholder="Location" />
      <input type="checkbox" class="public" />
      <label class="Label">Public</label>
    </div>
    <button class="send">Update</button>
  </body>
</html>
